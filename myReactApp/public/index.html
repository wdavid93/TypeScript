<!-- Déclaration du type de document comme étant HTML5 -->
<!DOCTYPE html>
<html lang="fr">
  <!-- Balise d'ouverture du document HTML, avec l'attribut de langue spécifié en français -->
  <head>
    <!-- Métadonnées du document, définissant le jeu de caractères et la vue de la fenêtre -->
    <meta charset="utf-8" />
    <!-- Définit les paramètres de la fenêtre d'affichage pour les appareils mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Titre de la page, affiché dans l'onglet du navigateur -->
    <title>Pokédex</title>
    <!-- Lien vers une feuille de style externe de la bibliothèque Materialize pour les styles CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Lien vers les icônes de Google Material Icons pour l'utilisation des icônes dans la page -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <!-- Corps du document HTML -->
  <body>
    <!-- Message affiché si JavaScript est désactivé dans le navigateur -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Élément div avec l'ID "root" où l'application React sera rendue -->
    <div id="root">L'application est en cours de chargement...</div>
  </body>
</html>
